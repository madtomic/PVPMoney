name: PvPMoney
version: 0.4
description: Reward players for PVP kills.
author: charries96
main: io.github.charries96.pvpmoney.Notifier
depend: [Vault]
prefix: PvPMoney
commands:
    pvpmoney:
        description: Modify PvPMoney variables
        permission: pvpmoney.admin
        aliases: pvpm
        permission-message: You do not have permission to do this.
permissions:
    pvpmoney.extra:
        description: Give players extra money.
        default: false
    pvpmoney.admin:
        description: Allow players to edit PvPMoney variables using commands.
        default: false