name: PvPMoney
version: 0.6.2
description: Reward players for PVP kills.
author: charries96
main: io.github.charries96.pvpmoney.Notifier
depend: [Vault]
prefix: PvPMoney
commands:
    pvpmoney:
        description: Modify PvPMoney variables
        aliases: pvpm
permissions:
    pvpmoney.reward:
        description: Give players money for their kills.
        default: true
    pvpmoney.extra:
        description: Give players extra money.
        default: op
    pvpmoney.admin:
        description: Allow players to edit PvPMoney variables using commands.
        default: op
    pvpmoney.punishments.exempt:
        description: No money taken on death
        default: op