name: PvPMoney
version: 0.4
description: Reward players for PVP kills.
author: charries96
main: io.github.charries96.pvpmoney.Notifier
depend: [Vault]
prefix: PvPMoney
commands:
    pvpmoney:
        description: Modify PvPMoney variables
        aliases: pvpm
permissions:
    pvpmoney.extra:
        description: Give certain players extra money.
        default: false
    pvpmoney.admin:
        description: Allow players to edit PvPMoney variables using commands.
        default: false
    pvpmoney.admin.debug:
        description: View debugging information
        default: false